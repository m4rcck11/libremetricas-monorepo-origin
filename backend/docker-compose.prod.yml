version: '3.8'

services:
  api:
    build: .
    container_name: altmetria_api_duckdb
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, json; r = urllib.request.urlopen('http://localhost:8000/health'); exit(0 if json.loads(r.read())['database_connected'] else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

