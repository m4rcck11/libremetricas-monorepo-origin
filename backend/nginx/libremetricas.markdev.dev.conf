# Configuração Nginx para libremetricas.markdev.dev
# Este arquivo deve ser copiado para /etc/nginx/sites-available/libremetricas.markdev.dev
# e então ativado com: sudo ln -s /etc/nginx/sites-available/libremetricas.markdev.dev /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name libremetricas.markdev.dev;

    # Para permitir que o Certbot valide o domínio antes de obter o certificado
    # Este bloco será atualizado automaticamente pelo Certbot após obter o certificado
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirecionar para HTTPS (após certificado SSL estar configurado)
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name libremetricas.markdev.dev;
    
    # SSL certificates (Let's Encrypt)
    # Estes caminhos serão criados automaticamente pelo Certbot
    ssl_certificate /etc/letsencrypt/live/libremetricas.markdev.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/libremetricas.markdev.dev/privkey.pem;
    
    # SSL Configuration (boas práticas de segurança)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/libremetricas-access.log;
    error_log /var/log/nginx/libremetricas-error.log;
    
    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 10M;
    
    # Proxy to backend API
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint (opcional, sem proxy)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
    
    # API documentation (opcional - considere proteger em produção)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
    }
}

